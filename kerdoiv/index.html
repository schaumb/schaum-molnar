<html>
<head>
<title>Esküvői kérdőív</title>	
  <link rel="icon" href="/images/s-m-sq.png">
  <style type="text/css">
    body {
        margin:0 auto;
    }
    iframe {
        height: 100% !important;
    }
  </style>
  <script type="text/javascript" src="https://form.jotform.com/jsform/230112757767055"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        ifr = document.getElementsByTagName('iframe')[0]
        add_formfooter_deleter = () => {
          doc = ifr.contentWindow.document
          st = doc.createElement('style')
          st.innerText = '.formFooter { visibility: hidden !important; }'
          doc.head.appendChild(st)
        }

        ifr.addEventListener('load', () => {
          ifr.contentWindow.addEventListener('unload', () => {
            setTimeout(add_formfooter_deleter, 100);
          })
        })
        add_formfooter_deleter()
      } catch (error) {
        
      }
    })
  </script>
</head>
<body>
</body>
</html>
